<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div id="content">
        <form action="" id="formReg" class="formReg" method="post">
            <div class="heading">Sign Up</div>
            <div class="form-group">
                <div class="form-label">Full name:</div>
                <input type="text" name="name" rules="required" placeholder="Nguyen Van A" id="form-name" class="form-input">
                <div class="form-msg"></div>
            </div>
            <div class="form-group">
                <div class="form-label">Email:</div>
                <input type="email" name="email" rules="required|email" placeholder="email@domain.com" id="form-email" class="form-input">
                <div class="form-msg"></div>
            </div>
            <div class="form-group">
                <div class="form-label">Password:</div>
                <input type="password" name="password" rules="required|password:6,24" placeholder="********" id="form-pwd" class="form-input">
                <div class="form-msg"></div>
            </div>
            <div class="form-group">
                <div class="form-label">Re-Password:</div>
                <input type="password" name="rePassword" rules="required|confirm:#form-pwd" placeholder="********" id="form-rePwd" class="form-input">
                <div class="form-msg"></div>
            </div>
            <div class="form-group">
                <button class="form-submit">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="assets/js/app.js"></script>
    <script>

        var regForm = new Validator('#formReg');

        regForm.onSubmit = () => {
            console.log('Call API')
        }

    </script>
</body>
</html>
